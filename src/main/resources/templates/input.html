<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{page.title}">Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{page.title}">Thymeleaf 課題</h1>
    <h2 th:text="#{page.subtitle.input}">入力画面</h2>
    <p th:text="#{text.instruction}">値を入力してください。</p>

    <!-- previous パラメータが設定されている場合の表示 -->
    <div th:if="${previous != null}">
        <p th:text="#{text.previousValue(previous)}"></p>
    </div>

    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{text.submitButton}">送信</button>
    </form>
</body>
</html>
