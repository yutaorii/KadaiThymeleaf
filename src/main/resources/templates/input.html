<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf 課題</h1>　
    <h2>入力画面</h2>
    <p>値を入力してください。</p>

    <!-- previous パラメータが設定されている場合の表示 -->
    <div th:if="${previous != null}">
        <p>前回入力された値は「<span th:text="${previous}"></span>」でした。</p>
    </div>

    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
